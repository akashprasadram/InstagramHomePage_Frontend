<html>
  <head>
    <title>Instagram home page</title>
    <!-- External CSS Sheet-->
    <link rel="stylesheet" href="upload.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- BootStrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Responsive meta Tag-->
    <meta content="device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="upload-post-container">
      <div id="upload-mainpage-cancel-btn" onclick="backtoMain()">
        <i class="bi bi-x"></i>
      </div>
      <div class="panel">
        <div class="upload-container left-panel">
          <div class="upload-wrapper">
            <div class="upload-image">
              <img src="" alt="" class="upload-img" hidden />
            </div>

            <div class="upload-content">
              <div
                class="upload-icon upload-icon-position"
                onclick="defaultBtnActive()"
              >
                <i class="bi bi-cloud-arrow-up-fill"></i>
              </div>
              <div class="upload-text">No file chosen, yet!</div>
            </div>
            <div id="upload-cancel-btn">
              <i class="bi bi-x"></i>
            </div>
            <div class="upload-file-name">
              <snap class="file-name">File name here</snap>
              <div id="upload-next-btn" onclick="uploadNext()">
                <i class="bi bi-arrow-right"></i>
              </div>
            </div>
          </div>

          <input type="file" id="upload-default-btn" hidden />
          <button id="upload-custom-btn" onclick="defaultBtnActive()">
            choose a file
          </button>
        </div>
        <div class="upload-container right-panel">
          <div class="upload-wrapper right-wrapper">
            <div class="upload-content">
              <div class="caption-post">
                <div class="card-body caption-info">
                  <div class="caption-user">
                    <div class="caption-profile-pic">
                      <img src="photo\img1.jpg" alt="profilepic" />
                    </div>
                    <p class="caption-username">Akash Ram</p>
                  </div>
                </div>
                <div class="card-body caption-body">
                  <textarea
                    class="caption-text-area"
                    placeholder="Write a caption..."
                  ></textarea>
                </div>
              </div>
            </div>
            <div id="upload-back-btn" onclick="handelBackBtn()">
              <i class="bi bi-x"></i>
            </div>
            <div class="right-upload-file-name">
              <div id="right-upload-next-btn" onclick="">
                <i class="bi bi-send"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <!-- <script src="upload.js"></script> -->
  </body>
</html>
