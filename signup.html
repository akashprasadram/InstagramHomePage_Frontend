<html>
  <head>
    <title>Instagram Login page</title>
    <!-- External CSS Sheet-->
    <link rel="stylesheet" href="signup.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Responsive meta Tag-->
    <meta content="device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-5 right-panel">
          <div class="login-card">
            <div class="Instagram_logo">
              <img src="photo\Instagram_logo.svg.png" alt="" height="60px" />
            </div>
            <div class="headingText">
              Sign up to see photos and videos from your friends.
            </div>
            <div class="facebooklogin">
              <button type="button" class="btn btn-primary btn-sm">
                Log in with Facebook
              </button>
            </div>
            <div class="OR-text">
              <div class="line"></div>
              <span class="textOR">OR</span>
              <div class="line"></div>
            </div>
            <form action="" class="signup-form">
              <div class="input">
                <input
                  type="text"
                  class="form-control input-text"
                  placeholder="Mobile Number or Email"
                />
              </div>
              <div class="input">
                <input
                  type="text"
                  class="form-control input-text"
                  placeholder="Full Name"
                />
              </div>
              <div class="input">
                <input
                  type="text"
                  class="form-control input-text"
                  placeholder="Username"
                />
              </div>
              <div class="input">
                <input
                  type="password"
                  class="form-control input-text"
                  placeholder="Password"
                />
              </div>

              <div class="btnsignup">
                <button type="button" class="btn btn-primary btn-sm">
                  Sign up
                </button>
              </div>
              <div class="terms">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</div>
            </form>
        </div>
        <div class="signin-card">
            <div class="signin-text">
                Have an account? 
              <a href="login.html" class="signin-link">Log in </a>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
