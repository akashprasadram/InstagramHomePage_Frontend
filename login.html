<html>
  <head>
    <title>Instagram Login page</title>
    <!-- External CSS Sheet-->
    <link rel="stylesheet" href="login.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Responsive meta Tag-->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- JS -->
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-4 left-panel">
          <img
            width="250px"
            src="C:\Users\user\Desktop\Instagram\TestingUpload copy 2\photo\mobile.jpeg"
            alt="Logo"
            class="mobile-logo"
          />
        </div>
        <div class="col col-5 right-panel">
          <div class="login-card">
            <div class="Instagram_logo">
              <img src="photo\Instagram_logo.svg.png" alt="" height="60px" />
            </div>
            <form action="" class="login-form">
              <div class="input-userid">
                <input
                  type="email"
                  class="form-control userid"
                  placeholder="Phone number, username, or email"
                />
              </div>
              <div class="input-password">
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control user-password"
                    placeholder="Password"
                    id="userPassword"
                  />
                  <span class="input-group-text" id="showPassword">Show</span>
                </div>
              </div>
              <div class="btnlogin">
                <button type="button" class="btn btn-primary btn-sm">
                  Login
                </button>
              </div>
              <div class="OR-text">
                <div class="line"></div>
                <span class="textOR">OR</span>
                <div class="line"></div>
              </div>
            </form>
            <form action="" class="login-form">
              <div class="facebooklogin">Login with facebook</div>
            </form>
            <div class="forgotpassword">Forgot password?</div>
          </div>
          <div class="signup-card">
            <div class="signup-text">
              Don't have an account?
              <a href="signup.html" class="signup-link">Sign up </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
